<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="Style.css">
    <title>Memory Card Game</title>
</head>

<body>
    <section class="memory-game">
        <div class="memory-card" data-framework="aurelia">
            <img src="Image/Aurelia.svg" alt="Aurelia" class="front-face">
            <img src="Image/JS-Badge.svg" alt="JS-Badge" class="back-face">
        </div>
        <div class="memory-card" data-framework="angular">
            <img src="Image/Angular.svg" alt="Angular" class="front-face">
            <img src="Image/JS-Badge.svg" alt="JS-Badge" class="back-face">
        </div>
        <div class="memory-card" data-framework="vue">
            <img src="Image/Vue.svg" alt="Vue" class="front-face">
            <img src="Image/JS-Badge.svg" alt="JS-Badge" class="back-face">
        </div>
        <div class="memory-card" data-framework="backbone">
            <img src="Image/BackBone.svg" alt="BackBone" class="front-face">
            <img src="Image/JS-Badge.svg" alt="JS-Badge" class="back-face">
        </div>
        <div class="memory-card" data-framework="ember">
            <img src="Image/Ember.svg" alt="Ember" class="front-face">
            <img src="Image/JS-Badge.svg" alt="JS-Badge" class="back-face">
        </div>
        <div class="memory-card" data-framework="react">
            <img src="Image/React.svg" alt="React" class="front-face">
            <img src="Image/JS-Badge.svg" alt="JS-Badge" class="back-face">
        </div>
        <div class="memory-card" data-framework="aurelia">
            <img src="Image/Aurelia.svg" alt="Aurelia" class="front-face">
            <img src="Image/JS-Badge.svg" alt="JS-Badge" class="back-face">
        </div>
        <div class="memory-card" data-framework="angular">
            <img src="Image/Angular.svg" alt="Angular" class="front-face">
            <img src="Image/JS-Badge.svg" alt="JS-Badge" class="back-face">
        </div>
        <div class="memory-card" data-framework="vue">
            <img src="Image/Vue.svg" alt="Vue" class="front-face">
            <img src="Image/JS-Badge.svg" alt="JS-Badge" class="back-face">
        </div>
        <div class="memory-card" data-framework="backbone">
            <img src="Image/BackBone.svg" alt="BackBone" class="front-face">
            <img src="Image/JS-Badge.svg" alt="JS-Badge" class="back-face">
        </div>
        <div class="memory-card" data-framework="ember">
            <img src="Image/Ember.svg" alt="Ember" class="front-face">
            <img src="Image/JS-Badge.svg" alt="JS-Badge" class="back-face">
        </div>
        <div class="memory-card" data-framework="react">
            <img src="Image/React.svg" alt="React" class="front-face">
            <img src="Image/JS-Badge.svg" alt="JS-Badge" class="back-face">
        </div>
    </section>
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
